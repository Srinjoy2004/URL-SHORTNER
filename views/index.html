<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink | URL Shortener</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the glass effect and transitions */
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Hide the spinner by default */
        .spinner {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <div class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="glass-container w-full max-w-lg p-6 sm:p-8 rounded-2xl shadow-2xl text-white">
            
            <!-- Header with Icon -->
            <div class="flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <h1 class="text-3xl sm:text-4xl font-bold ml-3">SwiftLink</h1>
            </div>
            <p class="text-center text-indigo-200 mb-8">The fastest and simplest way to shorten your links.</p>

            <!-- Form -->
            <form id="shorten-form" class="flex flex-col sm:flex-row shadow-lg rounded-lg">
                <input type="url" id="originalUrl" placeholder="Enter a long URL to shorten..." required class="flex-grow w-full py-3 px-4 bg-white/20 text-white placeholder-indigo-200 border-none rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none focus:ring-2 focus:ring-white focus:outline-none transition duration-300">
                <button type="submit" id="submit-button" class="bg-white text-purple-600 font-bold py-3 px-6 rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-white transition duration-300 flex justify-center items-center">
                    <span id="button-text">Shorten</span>
                    <!-- Spinner Icon -->
                    <svg id="spinner" class="spinner animate-spin -ml-1 mr-3 h-5 w-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Result Display Area -->
            <div id="result" class="mt-6 min-h-[80px]"></div>
        </div>
    </div>

    <script>
        const shortenForm = document.getElementById('shorten-form');
        const originalUrlInput = document.getElementById('originalUrl');
        const resultDiv = document.getElementById('result');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        shortenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalUrl = originalUrlInput.value;
            
            // Show loading state
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            submitButton.disabled = true;
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong. Please try again.');
                }
                
                // Display the successful result with a "Copy" button
                resultDiv.innerHTML = `
                    <div class="bg-white/20 p-4 rounded-lg text-center animate-fade-in">
                        <p class="text-indigo-200 mb-2">Here's your short link!</p>
                        <div class="flex items-center justify-between bg-white/10 p-2 rounded-md">
                            <a id="short-url-link" href="${data.shortUrl}" target="_blank" class="font-semibold text-lg truncate hover:underline">${data.shortUrl}</a>
                            <button onclick="copyToClipboard()" id="copy-button" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 ml-4">
                                Copy
                            </button>
                        </div>
                    </div>
                `;

            } catch (error) {
                // Display error message
                resultDiv.innerHTML = `<div class="bg-red-500/50 text-white p-3 rounded-lg animate-fade-in">${error.message}</div>`;
            } finally {
                // Hide loading state
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        // Function to copy the short URL to clipboard
        function copyToClipboard() {
            const shortUrlLink = document.getElementById('short-url-link');
            const copyButton = document.getElementById('copy-button');

            // Create a temporary textarea to hold the text and copy it
            const textArea = document.createElement('textarea');
            textArea.value = shortUrlLink.href;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Provide visual feedback
            copyButton.innerText = 'Copied!';
            copyButton.classList.remove('bg-purple-600', 'hover:bg-purple-700');
            copyButton.classList.add('bg-green-500');

            setTimeout(() => {
                copyButton.innerText = 'Copy';
                copyButton.classList.remove('bg-green-500');
                copyButton.classList.add('bg-purple-600', 'hover:bg-purple-700');
            }, 2000);
        }
    </script>
</body>
</html>
